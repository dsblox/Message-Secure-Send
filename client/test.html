<!DOCTYPE html>
<html lang="en" ng-app="gss_client">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Message Secure Send Server Test Client</title>

    <!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
		.centered { display: block; margin: 0 auto; }
		.btn-space { margin-top: 5px;}
		.entry-height { height: 200px;}
    </style>

	</head>

<body ng-controller="GssController as gss">

	<div class="container-fluid">
		<h1>Crypto Basic Test Form</h1>
		<form name="cryptoForm" ng-controller="CryptoController as cryptoCtrl" novalidate>
			<div class="row">
				<div class="col-sm-5">
					<label>Plaintext:</label><br />
				</div>
				<div class="col-sm-2"></div>
				<div class="col-sm-5">
					<label>Encrypted:</label><br />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-5">
					<textarea class="form-control centered entry-height" ng-model="cryptoCtrl.crypto.plaintext"></textarea>
				</div>
				<div class="col-sm-2">
					<label class="centered">Passphrase</label>
					<input ng-model="cryptoCtrl.crypto.passphrase" name="passphrase" type="text"/>
					<button class="btn btn-primary centered btn-space" ng-click="cryptoCtrl.encrypt()">Encrypt >></button>
					<button class="btn btn-primary centered btn-space" ng-click="cryptoCtrl.decrypt()"><< Decrypt</button>
				</div>
				<div class="col-sm-5">
					<textarea class="form-control centered entry-height" ng-model="cryptoCtrl.crypto.encrypted"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<p class="text-center centered btn-space">Status: <small> {{ cryptoCtrl.crypto.status }} </small></p>
					<button class="btn btn-info centered btn-space" ng-click="cryptoCtrl.checkServerStatus()">Check Server Status</button>
				</div>
				<div class="col-sm-1"></div>
			</div>
		</form>
	</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>


</body>
</html>
